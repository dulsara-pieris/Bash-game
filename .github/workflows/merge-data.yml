name: Merge Player Data

on:
  push:
    branches:
      - main
    paths:
      - 'data/players/**'

jobs:
  merge-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Merge player profiles
        run: bash scripts/merge_players.sh

      - name: Commit merged profiles
        run: |
          git add data/players_merged.profile
          git commit -m "Auto-merged player profiles [skip ci]" || echo "No changes"
          git push origin main
